<div class="container">
    <div class="row justify-content-center" (ngSubmit) = "onSubmit()">
      <div class="col-12 col-md-8 form-box">
        <form [formGroup] = "loginForm">
          <p style = "text-align: center">Welcome Back!</p>
  
          <div class="row">
            <div class="col">
              <div class="form-group row justify-content-center">
                <div>
                    <input
                    type="text"
                    formControlName = "email" 
                    class="form-control"
                    placeholder="Email">
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                  class = "form-text text-muted">Please enter a valid email</span>
                </div>
              </div>
  
              <div class="form-group row justify-content-center">
                  <div>
                      <input
                      type="password"
                      formControlName = "password"  
                      class="form-control"
                      placeholder="Password">
                      <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                      class = "form-text text-muted">Please enter a password</span>
                  </div>
                </div>
  
            </div>
          </div>
  
           <!--Submit-->
           <div class="row justify-content-center mb-3">
              <button class = "btn btn-primary" type = "submit" (click) = "onSubmit()" [disabled] = "!loginForm.valid">
                  Login
                </button>
          </div>
  
          <div class="row">
            <div class="col" style="text-align: center">
              <p>Not Registered?</p>
              <p><a routerLink="/signup">Create an account</a></p>
            </div>
          </div>

          <p *ngIf="errorMessage">{{ errorMessage }}</p>
  
        </form>
      </div>
    </div>
  </div>
