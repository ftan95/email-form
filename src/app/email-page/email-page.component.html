<div class="container">
    <div class="row">
  
      <!--Left Side-->
      <div class="col" id = "main">
        <div class="row">
          <div id = "head" class="col-lg-5 align-items-center justify-content-center d-flex">
            <img src = "https://www.brachaprinting.com/wp-content/uploads/2013/10/Apple-logo1.jpg" alt = "logo" id = "logo" (click) = "selectedNumber = '10'">
          </div>
          <div class="col pl-0">
            <div class="row-m-0">
                <p>Frederick Tan</p>
            </div>
            <div class="row-m-0"><p>Email</p></div>
          </div>
        </div>
        
        <div class="row justify-content-center align-items-center d-flex">
            <button class = "btn btn-primary" appButtonColor (click) = "newMessage()">new message</button>
        </div>
  
        <div id = "list" class="row justify-content-left align-items-left d-flex">
            <ul>
                <li>
                  <i class = "fa fa-inbox" [appBadge] = "selectedNumber" (click) = "selectedNumber = '5'"></i>  inbox
                </li>
                <li><i class = "fa fa-angle-right"></i> draft</li>
                <li><i class = "fa fa-play"></i>  sent</li>
                <li><i class = "fa fa-flag"></i>  spam</li>
                <li><i class = "fa fa-close"></i> trash</li>
              </ul>
        </div>
        <div class="row justify-content-center align-items-center d-flex">
            <button class = "btn btn-primary" (click) = "logout()">Logout</button>
        </div>
      </div>
  
      <!--Right Side-->
      <div class="col-lg-7" style="background-color: white;">
        <div class="row d-flex">
          <div id = "search_bar" appSearchIcon>
              <i class = "fa fa-search" id = "search_icon"></i>
              <input id = "search" type="text" placeholder="search">
          </div>
          <div class = "icon"><i class = "fa fa-angle-left"></i></div>
          <div class = "icon"><i class = "fa fa-angle-double-left"></i></div>
          <div class = "icon"><i class = "fa fa-angle-right"></i></div>
          <div class = "icon"><i class = "fa fa-close"></i></div>
        </div>
        <!--Standard syntax when generating multiple components with the same template-->
        <div *ngFor = "let c of components; let i = index"> 
            <app-email [emailContent]="c" (mailRead) = "userRead(i)"></app-email>
        </div>
        
      </div>
    </div>
  </div>
